<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div {
            margin-top: 40px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            Bind an attribute 'title', 'href' etc. with 'v-bind' directive.
        -->
        <div>
            <!-- Try hovering the h1 -->
            <p v-bind:title="hoverText">Hover me</p>
            <!-- Inspect the 'a' tag and see the href attribute -->
            <a v-bind:href="link">Example link</a>
        </div>

        <!-- Shortcut to do the same => ':attribute_name' -->
        <div>
            <p :title="hoverText">Hover me</p>
            <a :href="link">Example link</a>
        </div>
    </div>

    <script>
        // Create a new instance of Vue => new Vue();
        // and pass an object to tell Vue about 
        // 1. the element(and everything inside it) that we want Vue to take care of
        // 2. the data that we want
        var app = new Vue({
            el: '#app', // div with id "app"
            data: {
                hoverText: 'I appear on hover',
                link: 'https://www.youtube.com/channel/UCFfUusJRDkyRQqMBOpJ05cg'
            }
        });
    </script>

</body>

</html>
