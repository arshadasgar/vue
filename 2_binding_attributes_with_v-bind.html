<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div {
            margin-top: 40px;
        }
    </style>
    <script src="vue.2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            Bind an attribute 'title', 'href' etc. with 'v-bind' directive.
        -->
        <div>
            <!-- Try hovering the h1 -->
            <p v-bind:title="hoverText">Hover me</p>
            <!-- Inspect the 'a' tag and see the href attribute -->
            <a v-bind:href="link">Example link</a>
            <!-- Attributes can be dynamically added to an element using '[]' with the v-bind directive -->
            <a v-bind:[dynamic_attribute]="link">Example link with dynamic attribute</a>
        </div>

        <!-- Shortcut to do the same => ':attribute_name' -->
        <div>
            <p :title="hoverText">Hover me</p>
            <a :href="link">Example link</a>
            <!-- Dynamic attributes will work with shortcut too -->
            <a :[dynamic_attribute]="link">Example link dynamic attribute</a>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hoverText: 'I appear on hover',
                link: 'https://www.youtube.com/channel/UCFfUusJRDkyRQqMBOpJ05cg',
                dynamic_attribute: 'href'
            }
        });
    </script>

</body>

</html>
