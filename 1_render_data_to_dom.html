<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Render data to DOM using '{{}}' -->
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </div>
    
    <script>
        // Create a new instance of Vue => new Vue();
        // and pass an object to tell Vue about 
        // 1. the element(and everything inside it) that we want Vue to take care of
        // 2. the data that we want
        var app = new Vue({
            el: '#app', // div with id "app"
            data: {
                title: 'Hello World',
                description: 'Some lorem ipsum text that you want here'
            }
        });
    </script>

</body>

</html>
