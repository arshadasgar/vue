<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="common_style.css" rel="stylesheet" />
    <script src="vue.2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!-- Render data to DOM using '{{}}' -->
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </div>
    
    <script>
        // Every Vue application starts by creating a new Vue instance with the Vue function => Vue()
        // Create a new instance of Vue => new Vue();
        // and pass an object, which is the options object, to tell Vue about
        // 1. el - the element(and everything inside it) that we want Vue to take care of
        // 2. data - the data that we want 
        // etc.
        // Learn more about the options data here - https://vuejs.org/v2/api/#Options-Data
        var app = new Vue({
            el: '#app', // element with id "app"
            data: {
                title: 'Hello World',
                description: 'Some lorem ipsum text that you want here'
            }
        });
    </script>

</body>

</html>
