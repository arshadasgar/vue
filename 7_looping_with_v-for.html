<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!-- Use 'v-for' directive to loop through an Array and create multiple elements -->
        <ol>
            <li v-for="item in items">{{ item.text }}</li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                     { text: 'Item 1' },
                     { text: 'Item 2' },
                     { text: 'Item 3' },
                     { text: 'Item 4' }
                ]
            }
        });
    </script>

</body>

</html>
