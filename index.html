<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <label>The H1 is a 2 way data:</label><input type="text" v-model="message"><br>
        <span v-bind:title="hoverText" v-if="isVisible">Hover me</span>
        <div>
            <button v-on:click="addSampleItems">Add samples to list</button>
            <ol>
                <!-- <li v-for="item in items">{{ item.text }}</li> -->
                <sample-list v-for="item in items" v-bind:listitem="item" v-bind:key="item.id"></sample-list>
            </ol>
        </div>
    </div>
    <script>
        
        Vue.component('sample-list', {
            props: ['listitem'],
            template: '<li>{{ listitem.text }}</li>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi Vue of Arshad',
                hoverText: 'This is the text when hovered',
                isVisible: true,
                items: [
                    { id: 1, text: 'First item' },
                    { id: 2, text: 'Second item' },
                    { id: 3, text: 'Third item' }
                ]
            },
            methods: {
                addSampleItems: function() {
                    this.items.push({text: 'Something'});
                }
            }
        });

    </script>
</body>
</html>
