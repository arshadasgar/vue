<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <label>The H1 is a 2 way data:</label><input type="text" v-model="message"><br>
        <span v-bind:title="hoverText" v-if="isVisible">Hover me</span>
        <ol>
            <li v-for="item in items">{{item.text}}</li>
        </ol>
        <button v-on:click="addSampleItems">Add samples to list</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi Vue of Arshad',
                hoverText: 'This is the text when hovered',
                isVisible: true,
                items: [
                    { text: 'First item' },
                    { text: 'Second item' },
                    { text: 'Third item' }
                ]
            },
            methods: {
                addSampleItems: function() {
                    this.items.push({text: 'Something'});
                }
            }
        });
    </script>
</body>
</html>
