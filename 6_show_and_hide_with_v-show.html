<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app div {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- Try changing the value of 'isVisible' by typing 'app.isVisible = true' in browser's console -->
        <i>Try changing the value of 'app.isVisible = true' in console</i><br><br>
        <!-- Just to show the value of 'isVisible' -->
        <b>Current value of 'isVisible': </b> {{isVisible}}

        <!-- You can show/hide a div itself -->
        <div v-show="isVisible">
            <p>Some paragraph</p>
            <span>Something else</span>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isVisible: false
            }
        });
    </script>

</body>

</html>
