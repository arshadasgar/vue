<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.2.6.10.js"></script>
    <link href="common_style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">

        <!-- Try changing the value of 'isVisible' by typing 'app.isVisible = true' in browser's console -->
        <i>Try changing the value of 'app.isVisible = true' in console</i><br><br>
        <!-- Just to show the value of 'isVisible' -->
        <b>Current value of 'isVisible': </b> {{isVisible}}

        <!-- 
            You can show/hide an element with the v-show directive.
            The difference between v-if & v-show is that, 
            v-show renders the element to DOM and toggles it with CSS properties whereas
            v-if ensures that event listeners and child components inside the conditional block are properly destroyed
            and re-created during toggles
        -->
        <div v-show="isVisible">
            <p>Some paragraph</p>
            <span>Something else</span>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isVisible: false
            }
        });
    </script>

</body>

</html>
